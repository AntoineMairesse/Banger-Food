<div style="background-color: #F1F8F6;">
  <div class="row">

    <div *ngFor="let category of collection;" class="col-xl-4 col-lg-6 col-md-6">
      <app-card
        bgImage="{{category.categoryThumb}}"
        description="{{category.categoryDescription}}"
        title="{{category.category}}">
      </app-card>
    </div>
  </div>
</div>
